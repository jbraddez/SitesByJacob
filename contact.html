    <main class="slideLeft">
        <h1>Contact Me</h1>
        <p>If you have any enquiries please fill out the contact form below</p>
        <form id="contact-form" onsubmit="event.preventDefault(); sendEmail();">
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="e.g. Jacob" required>
            
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="e.g. test@example.com" required>
            
            <label for="message">Message:</label>
            <textarea id="message"  placeholder="Type your message here" required></textarea>
            
            <button id="submit-btn" class="cta" type="submit" value="Send">Submit</button>
        </form>
        <p id="alert">Sorry, an error occurred.</p>
        <p id="success">Thank you, your message has been sent successfully!</p>
    </main>
