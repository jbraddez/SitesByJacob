<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites by Jacob - 404</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="website icon" href="./images/logo.png">
    <style>
        #img404{
            max-width: 700px;
            width: 90%;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        p{
            text-align: center;
        }
        main a{
            text-decoration: underline;
        }
        section{
            display: flex;
            flex-direction: column;
            top: 10svh;
            gap: none;
        }
    </style>
</head>
<body>

    <header>
        <a class="logo" href="/#top">Sites By Jacob</a>
        <div class="navbar">
            <a href="/#what-i-do">What I Do</a>
            <a href="/#clients">Client Sites</a>
            <a href="/#pricing">Pricing</a>
            <a href="/#contact">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    
    <script>
        function toggleMenu() {
            document.querySelector('.navbar').classList.toggle('open');
            document.body.classList.toggle('nav-open');
            document.querySelector('.hamburger').classList.toggle('open');
        }
    </script>
    
    <section>
        <img id="img404" src="/images/404-not-found.svg" alt="404 Page Not Found">
        <p>404</p>
        <p>Page not Found.</p>
    </section>
    
    <footer>
        <a href="mailto:jacobbradleydev@gmail.com">jacobbradleydev@gmail.com</a>
        <p>&copy; 2025 Sites by Jacob</p>
    </footer>
</body>
</html>
